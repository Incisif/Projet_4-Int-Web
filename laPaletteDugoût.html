<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SASS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b019284188.js" crossorigin="anonymous"></script>

    <title>ohmyfood</title>
</head>

<body class="body">

    <!-- HEADER -->

    <header class="header">
        <a class="header__backtrack" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img class="header__logo" src="images/logo/ohmyfood.png" alt="logo du site ohmyfood">
    </header>
    <main class="main">
        <img class="photo " src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo d'un plat">

        <!-- MENU -->

        <section class="menu">
            <div class="menu__container">

                <h1 class="menu__heading">La palette du goût

                    <button class="heart-container">
                        <i class="fa-regular fa-heart heart-container__border"></i>
                        <i class="fa-solid fa-heart heart-container__filling"></i>
                    </button>

                </h1>

                <!-- ENTREES -->


                <h2 class="menu__title">ENTREÉS</h2>
                <div class="green-underline"></div>

                <button class="menu__container__tile">
                    <div class="tile__title">
                        <h1 class="menu__container__tile__heading">Fricassée d'escargots
                        </h1>
                        <h2 class="menu__container__tile__sub-heading">Au piment d'Espelette</h2>
                    </div>
                    <div class="animation-container">
                        <div class="menu__container__tile__price">25€</div>
                        <div class="check">
                            <div class="check__icone"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </div>
                </button>
                <button class="menu__container__tile">
                    <div class="tile__title">
                        <h1 class="menu__container__tile__heading">Foie gras de canard mi-cuit
                        </h1>
                        <h2 class="menu__container__tile__sub-heading">Et ses copeaux de truffe noire</h2>
                    </div>
                    <div class="animation-container">
                        <div class="menu__container__tile__price">35€</div>
                        <div class="check">
                            <div class="check__icone"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </div>
                </button>
                <button class="menu__container__tile">
                    <div class="tile__title">
                        <h1 class="menu__container__tile__heading">Œuf au plat
                        </h1>
                        <h2 class="menu__container__tile__sub-heading">Assaisonné à la truffe sur lit de caviar</h2>
                    </div>
                    <div class="animation-container">
                        <div class="menu__container__tile__price">20€</div>
                        <div class="check">
                            <div class="check__icone"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </div>
                </button>


                <!-- PLATS -->


                <h2 class="menu__title">PLATS</h2>
                <div class="green-underline"></div>

                <button class="menu__container__tile">
                    <div class="tile__title">
                        <h1 class="menu__container__tile__heading">Filet de bœuf aux herbes
                        </h1>
                        <h2 class="menu__container__tile__sub-heading">Accompagné de sa ribambelle de légumes</h2>
                    </div>
                    <div class="animation-container">
                        <div class="menu__container__tile__price">40€</div>
                        <div class="check">
                            <div class="check__icone"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </div>
                </button>
                <button class="menu__container__tile">
                    <div class="tile__title">
                        <h1 class="menu__container__tile__heading">Parmentier de queue de bœuf
                        </h1>
                        <h2 class="menu__container__tile__sub-heading">À la truffe noire sur sa purée de panais</h2>
                    </div>
                    <div class="animation-container">
                        <div class="menu__container__tile__price">35€</div>
                        <div class="check">
                            <div class="check__icone"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </div>
                </button>

                <button class="menu__container__tile">
                    <div class="tile__title">
                        <h1 class="menu__container__tile__heading">Filet de turbot
                        </h1>
                        <h2 class="menu__container__tile__sub-heading">Aux agrumes</h2>
                    </div>
                    <div class="animation-container">
                        <div class="menu__container__tile__price">44€</div>
                        <div class="check">
                            <div class="check__icone"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </div>
                </button>


                <!-- DESSERTS -->

                <h2 class="menu__title">DESSERTS</h2>
                <div class="green-underline"></div>

                <button class="menu__container__tile">
                    <div class="tile__title">
                        <h1 class="menu__container__tile__heading">Paris-Brest
                        </h1>
                        <h2 class="menu__container__tile__sub-heading">Revisité</h2>
                    </div>
                    <div class="animation-container">
                        <div class="menu__container__tile__price">18€</div>
                        <div class="check">
                            <div class="check__icone"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </div>
                </button>
                <button class="menu__container__tile">
                    <div class="tile__title">
                        <h1 class="menu__container__tile__heading">Macaron au chocolat d'exception 
                        </h1>
                        <h2 class="menu__container__tile__sub-heading">Et glace à la vanille de Madagascar</h2>
                    </div>
                    <div class="animation-container">
                        <div class="menu__container__tile__price">22€</div>
                        <div class="check">
                            <div class="check__icone"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </div>
                </button>
                <button class="menu__container__tile">
                    <div class="tile__title">
                        <h1 class="menu__container__tile__heading">Mousse au chocolat
                        </h1>
                        <h2 class="menu__container__tile__sub-heading">Au piment d'Espelette et à la truffe noire</h2>
                    </div>
                    <div class="animation-container">
                        <div class="menu__container__tile__price">23€</div>
                        <div class="check">
                            <div class="check__icone"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </div>
                </button>
            </div>

            <div class="menu__order-button ">
                <a class="principal-button" href="#">Commander</a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <img class="footer__logo" src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        <div class="footer__container">
            <a class="footer__container__link" href="#"><i
                    class="footer__container__link__logo fa-solid fa-utensils"></i>Proposer un
                restaurant</a>
            <a class="footer__container__link" href="#"><i
                    class="footer__container__link__logo fa-solid fa-handshake-angle"></i>Devenir
                Partenaire</a>
            <a class="footer__container__link" href="#">Mentions légales</a>
            <a class="footer__container__link" href="mailto:ohmyfood@gmail.com">Contact</a>
        </div>


    </footer>
</body>
