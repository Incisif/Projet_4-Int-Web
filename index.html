<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SASS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b019284188.js" crossorigin="anonymous"></script>

    <title>ohmyfood</title>
</head>

<body>
    <header class="header">
        <a class="header__backtrack" href="#"><i class="fa-solid fa-arrow-left"></i></a>
        <img class="header__logo" src="images/logo/ohmyfood.png" alt="logo du site ohmyfood">
    </header>
    <main class="main">

        <!-- LOCATION FORM -->

        <div class="location">
            <form class="location__form" method="post">
                <i class="location__form__logo fa-solid fa-location-dot"></i>
                <input class="location__form__input" type="text" name="location" id="town"
                    placeholder="Paris, Belleville">
            </form>

        </div>

        <!-- EXPLORE -->

        <section class="explore">
            <h1 class="explore__heading">Réservez le menu qui vous convient</h1>
            <p class="explore__text">Découvrez des restaurants d'éxception,sélectionnés par nos soins.</p>
            <a class="explore__button">Explorer nos restaurants</a>

        </section>
        <!-- FONCTIONNEMENT -->

        <section class="fonctionnement">
            <h2 class="fonctionnement__heading">Fonctionnement</h2>
            <div class="fonctionnement__container">
                <div class="fonctionnement__container__button">
                    <div class="fonctionnement__container__button__num">1</div>
                    <i class="fonctionnement__container__button__logo fa-solid fa-mobile-screen-button"></i>
                    <span class="fonctionnement__container__button__text">Choisissez un restaurant</span>
                </div>
                <div class="fonctionnement__container__button">
                    <div class="fonctionnement__container__button__num">2</div>
                    <i class="fonctionnement__container__button__logo fa-sharp fa-solid fa-list-ul"></i>
                    <span class="fonctionnement__container__button__text">Composez votre menu</span>
                </div>
                <div class="fonctionnement__container__button">
                    <div class="fonctionnement__container__button__num">3</div>
                    <i class="fonctionnement__container__button__logo fa-sharp fa-solid fa-store"></i>
                    <span class="fonctionnement__container__button__text">Dégustez au restaurant</span>
                </div>
            </div>

        </section>
        <section class="restaurants">
            <h2 class="restaurants__heading">Restaurants</h2>
            <div class="restaurants__container">
                <div class="restaurants__container__cards">

                </div>
                <div class="restaurants__container__cards">

                </div>
                <div class="restaurants__container__cards">

                </div>
                <div class="restaurants__container__cards">

                </div>
            </div>
        </section>

    </main>
    <footer class="footer">
        <img class="footer__logo" src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        <a class="footer_link" href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
        <a class="footer__link" href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir Partenaire</a>
        <a class="footer__link" href="">Mentions légales</a>
        <a class="footer__link" href="">Contact</a>


    </footer>

</body>

</html>
